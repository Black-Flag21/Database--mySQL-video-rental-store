<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

@font-face {
	font-family: 'SansationLight';
	src: url('./FontSansationLight/SansationLight.eot');
	src: local('SansationLight'), url('./FontSansationLight/SansationLight.woff') format('woff'), url('./FontSansationLight/SansationLight.ttf') format('truetype');
}
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'SansationLight' !important;
    background: rgb(22,22,22);
}

/* Style tab links */
.tablink {
	font-weight: bold;
	font-family: 'SansationLight' !important;
    background-color: #557;
    color: azure;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 12px 12px;
    font-size: 17px;
    width: 12.5%;
}

.tablink:hover {
    background-color: #579;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: white;
    padding: 100px 20px;
    height: 100%;
}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    border-color: white;
    text-align: center;
}
th, td {
    padding: 15px;
}

.radiotext {
    margin: 10px 10px 0px 0px;
}

</style>
<script>
	function myFunction() {
  var rate_value = document.getElementsByName('region_id');

	if(rate_value[0]){
	alert(rate_value[0].value);
	document.getElementsByName('id_film').value=rate_value[0].value;
	alert(document.getElementsByName('id_film).value);
  }}
</script>
</head>
<body>

  <a href="clienti"><button class="tablink" >Clienti</button></a>
  <a href="contracte_inchirieri"><button class="tablink">Contracte Inchirieri</button></a>
  <a href="detalii_film"><button class="tablink"  >Detalii Film</button></a>
  <a href="film"><button class="tablink" >Film</button></a>
  <a href="particularitati"><button class="tablink" style="background:rgb(70,130,180); color: white">Particularitati</button></a>
  <a href="film_particularitati"><button class="tablink">Particularitati Film</button></a>

  <div id="Consilieri" class="tabcontent">
	<center>
		  <br>
  		<h1 id="h3">Particularitati </h1>
  		<br><br>
      <br><br><br><br>
  		<table style="width:70%">
  			<tr>
    			<th>ID Particularitati</th>
    			<th>Box Office</th>
                <th>Nume Regizor</th>
    			<th>Companie Producatoare</th>

          <th>Stergere</th>
  			</tr>
        {% for p in particularitati %}
  			<tr>
    			<td>{{p["id_particularitati"]}}</td>
    			<td>{{p["Box_office"]}}</td>
                <td>{{p["nume_regizor"]}}</td>
    			<td>{{p["companie_producatoare"]}}</td>
          <td>
                <form class="was-validated" method="POST" action="/delParticularitati">
                  <button type="submit" name="id_particularitati" value="{{p['id_particularitati']}}" class="btn btn-primary">Stergere Date</button>
                </form>
          </td>
  			</tr>
  			{% endfor %}
		  </table>

  </center>
      <div id="Consilieri" class="tabcontent">
	<center>
		  <br>
  		<h1 id="h3">Adauga Informatii</h1>
       <br><br><br>
      <form class="was-validated" method="POST" action="/addParticularitati">
	   <div class="row">
       <!-- <div class="col-md-6 mb-3">
            <label for="validationServer01">Departament_ID</label>
            <input name="department_id" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex. 111 " required>
          </div>-->
		  <div class="col-md-6 mb-3">
            <label for="validationServer01">ID Particularitati</label>
            <input name="id_particularitati" type="number" class="form-control is-valid" id="validationServer01" placeholder="ex. 111" required>
          </div>
           <div class="col-md-6 mb-3">
            <label for="validationServer01">Box Office</label>
            <input name="Box_office" type="number" class="form-control is-valid" id="validationServer01" placeholder="ex. 100.0000.000" required>
          </div>
           <div class="col-md-6 mb-3">
            <label for="validationServer01">Nume Regizor</label>
            <input name="nume_regizor" type="text" class="form-control is-valid" id="validationServer01" placeholder="ex. James Cameron" required>
          </div>
           <div class="col-md-6 mb-3">
            <label for="validationServer01">Companie Producatoare</label>

<br><br>

<br>

</body>
</html>
